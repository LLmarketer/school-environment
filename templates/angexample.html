
<html lang="en" ng-app="app">
  <head>
    <meta charset="UTF-8"/>
    <title>Css Styles</title>
    <link rel="stylesheet" type="text/css" href="../main.css"/>
  </head>
</html>
<body ng-controller="ExampleWeb">
  <h2>Angular Example</h2>
  <button type="button" ng-click="showList=!showList" class="btn btn-primary">Mostrar Lista</button>
  <div ng-show="showList==true">
    <ul class="list-group">
      <li ng-repeat="element in list.li">{{element}}</li>
    </ul>
  </div>
  <h3>Input    </h3>
  <input type="text" ng-model="greet"/>
  <p>{{greet}} </p>
  <script type="text/ng-template" id="alert.html">
    <div style="background-color:#fa39c3;color:white" role="alert" class="alert">
      <div ng-transclude="ng-transclude"></div>
    </div>
  </script>
  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
  <uib-alert template-url="alert.html">A happy alert!</uib-alert>
  <div type="button" ng-click="addAlert()" class="btn btn-default">Add Alert</div>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js">   </script>
  <script src="../scripts/jsexample1.js"></script>
  <script src="../scripts/jsexample2.js"></script>
  <script src="../scripts/sendinputs.js"></script>
  <script src="../scripts/recordatory.js"></script>
  <script src="../scripts/getjson.js"></script>
  <script type="text/javascript" src="../scripts/directive.js"></script>
  <script type="text/javascript" src="../scripts/menu.js"></script>
  <script src="../scripts/app.js"></script>
</body>
